<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./libs/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Comp Systems</title>
</head>
<body>
  <app>
    <div class="container">
        <h2>RR 1 (25ms)</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>t begin</th>
                <th>t running</th>
                <th>t start</th>
                <th>t finish</th>
                <th>t delay</th>
                <th>t total</th>
                <th>title</th>
            </tr>
            </thead>

            <tbody id="body-table-rr-1"></tbody>
        </table>

        <h2>RR 2 (50ms)</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>t begin</th>
                <th>t running</th>
                <th>t start</th>
                <th>t finish</th>
                <th>t delay</th>
                <th>t total</th>
                <th>title</th>
            </tr>
            </thead>

            <tbody id="body-table-rr-2"></tbody>
        </table>

        <h2>FIFO</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>t begin</th>
                <th>t running</th>
                <th>t start</th>
                <th>t finish</th>
                <th>t delay</th>
                <th>t total</th>
                <th>title</th>
            </tr>
            </thead>

            <tbody id="body-table-fifo"></tbody>
        </table>
    </div>
  </app>

  <script src="../libs/polyfill.js"></script>
  <script src="../libs/system.js"></script>

<script>
    // set our baseURL reference path
    System.config({
      baseURL: "./",
      packages: {
        js: {
          format: 'register',
          defaultExtension: 'js'
        },
      },
      meta: {
        // our modules have been transpiled to commonJS
        './js/*': {
          format: 'cjs'
        }
      }
    });

    System.import('./js/appController.js')
      .then((control) => {
        new control.AppController();
      }, console.error.bind(console));
</script>
</body>
</html>
